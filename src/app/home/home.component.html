<div class="wrapper">
  <div class="row">
    <div class="col-md-6">
      <div class="content-left">
        <div class="title">

        </div>
        <div class="text" [innerHTML]="textEngVersion | highlighter: form.value.input" *ngIf="comp">
        </div>
        <div *ngIf="!comp" class="text">
          <span>
            {{textEngVersion }}
          </span>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="content-right">
        <div class="input-text">
          <form [formGroup]="form">
            <textarea formControlName="input" (keyup.enter)="compare()" (keydown)="returnDef()"></textarea>
          </form>
        </div>
      </div>
      <div class="btns">
        <button class="btn btn-primary" (click)="compare()">
          <ng-container *ngIf="true">
            Compare
          </ng-container>
        </button>
      </div>
    </div>
  </div>
</div>
